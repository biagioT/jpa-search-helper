project:
  name: jpa-search-helper
  description: Library for building and running advanced and dynamic queries using JPA in Spring Boot
  longDescription: |
    JPA Search Helper simplifies building advanced, type-safe, and dynamic queries with JPA in Spring Boot. 
    It provides a fluent, declarative approach to filter, project, and combine search conditions 
    without writing custom Specification or CriteriaBuilder code.
  inceptionYear: '2024'
  links:
    homepage: https://tozzi.app
    documentation: https://tozzi.app
    license: https://github.com/biagioT/jpa-search-helper/blob/main/LICENSE
  authors:
    - Biagio Placido Tozzi
  license: MPL-2.0
  tags:
    - java
    - jpa
    - spring-boot
    - springboot
    - spring
    - hibernate
    - search-engine
    - rdbms
    - query-engine
    - dynamic-search
    - dynamic-queries
    - dynamic-query
    - advanced-search
    - advanced-queries
    - advanced-query
    - persistence-api
    - query-builder
    - query-tool
    - sql
    - projection
  languages:
    java:
      groupId: app.tozzi
      artifactId: jpa-search-helper
      version: '17'

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY
  checksums: false

release:
  github:
    skipRelease: true
    skipTag: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy
        sign: true
        checksums: true
        sourceJar: true
        javadocJar: true
        applyMavenCentralRules: true

checksum:
  individual: true


